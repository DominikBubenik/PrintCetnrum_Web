<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
</head>
<body>
  
  <div class="users-table-container">
    <h2>User List</h2>
    <h1>{{ userName }}</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <!-- Use Angular's (click) binding to trigger sorting functions in the component -->
          <th (click)="sortByName()">Name</th>
          <th (click)="sortByEmail()">Email</th>
          <th (click)="sortByRole()">Role</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over users using *ngFor, displaying firstName and lastName if applicable -->
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>

    <button (click)="onLogout()"> Log out</button>
  </div>
</body>
</html>
