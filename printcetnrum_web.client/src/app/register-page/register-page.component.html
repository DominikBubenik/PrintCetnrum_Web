<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character encoding declaration -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container-fluid h-100">
    <div id="inner" class="text-center">
      <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <h2 class="text-primary mb-4" style="font-size: 36px; font-weight: bold;">Register</h2>

        <input formControlName="name" type="text" class="form-control mb-3"
               [ngClass]="{'is-invalid': registerForm.controls['name'].dirty && registerForm.controls['name'].hasError('required')}"
               placeholder="Enter your name">
        <small *ngIf="registerForm.controls['name'].dirty && registerForm.controls['name'].hasError('required')" class="text-danger">*Name is required*</small>

        <input formControlName="email" type="text" class="form-control mb-3"
               [ngClass]="{'is-invalid': registerForm.controls['email'].dirty && (registerForm.controls['email'].hasError('required') || registerForm.controls['email'].hasError('email'))}"
               placeholder="Enter your email">
        <small *ngIf="registerForm.controls['email'].dirty && registerForm.controls['email'].hasError('required')" class="text-danger">*Email is required*</small>
        <small *ngIf="registerForm.controls['email'].dirty && registerForm.controls['email'].hasError('email')" class="text-danger">*Invalid email*</small>

        <input formControlName="phone" type="text" class="form-control mb-3"
               [ngClass]="{'is-invalid': registerForm.controls['phone'].dirty && registerForm.controls['phone'].hasError('required')}"
               placeholder="Phone number">
        <small *ngIf="registerForm.controls['phone'].dirty && registerForm.controls['phone'].hasError('required')" class="text-danger">*Phone number is required*</small>

        <input formControlName="password" type="password" class="form-control mb-3"
               [ngClass]="{'is-invalid': registerForm.controls['password'].dirty && registerForm.controls['password'].hasError('required')}"
               placeholder="Enter your password">
        <small *ngIf="registerForm.controls['password'].dirty && registerForm.controls['password'].hasError('required')" class="text-danger">*Password is required*</small>

        <input formControlName="confirmPassword" type="password" class="form-control mb-3"
               [ngClass]="{'is-invalid': registerForm.controls['confirmPassword'].dirty && (registerForm.controls['confirmPassword'].hasError('required') || (registerForm.controls['confirmPassword'].value !== registerForm.controls['password'].value))}"
               placeholder="Repeat your password">
        <small *ngIf="registerForm.controls['confirmPassword'].dirty && registerForm.controls['confirmPassword'].value !== registerForm.controls['password'].value" class="text-danger">*Passwords must match*</small>

        <div class="row mb-3">
          <div class="col">
            <button class="btn custom-btn-outline-gray btn-lg" type="submit">Create Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
