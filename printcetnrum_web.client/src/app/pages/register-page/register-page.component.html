<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Registration</title>
</head>
<body>
  <div class="container-fluid h-100">
    <div id="inner" class="text-center">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <h2 class="text-primary mb-4">Register</h2>

        <div class="form-group">
          <input formControlName="firstName" type="text" class="form-control"
                 [ngClass]="{'is-invalid': registerForm.controls['firstName'].dirty && registerForm.controls['firstName'].hasError('required')}"
                 placeholder="Enter your firstname">
          <small *ngIf="registerForm.controls['firstName'].dirty && registerForm.controls['firstName'].hasError('required')" class="text-danger">*Firstname is required*</small>
        </div>

        <div class="form-group">
          <input formControlName="lastName" type="text" class="form-control"
                 [ngClass]="{'is-invalid': registerForm.controls['lastName'].dirty && registerForm.controls['lastName'].hasError('required')}"
                 placeholder="Enter your lastname">
          <small *ngIf="registerForm.controls['lastName'].dirty && registerForm.controls['lastName'].hasError('required')" class="text-danger">*Lastname is required*</small>
        </div>

        <div class="form-group">
          <input formControlName="email" type="text" class="form-control"
                 [ngClass]="{'is-invalid': registerForm.controls['email'].dirty && (registerForm.controls['email'].hasError('required') || registerForm.controls['email'].hasError('email'))}"
                 placeholder="Enter your email">
          <small *ngIf="registerForm.controls['email'].dirty && registerForm.controls['email'].hasError('required')" class="text-danger">*Email is required*</small>
          <small *ngIf="registerForm.controls['email'].dirty && registerForm.controls['email'].hasError('email')" class="text-danger">*Invalid email*</small>
        </div>

        <div class="form-group">
          <input formControlName="userName" type="text" class="form-control"
                 [ngClass]="{'is-invalid': registerForm.controls['userName'].dirty && registerForm.controls['userName'].hasError('required')}"
                 placeholder="Enter your username">
          <small *ngIf="registerForm.controls['userName'].dirty && registerForm.controls['userName'].hasError('required')" class="text-danger">*Username is required*</small>
        </div>

        <div class="form-group">
          <input formControlName="phone" type="text" class="form-control"
                 [ngClass]="{'is-invalid': registerForm.controls['phone'].dirty && registerForm.controls['phone'].hasError('required')}"
                 placeholder="Phone number">
          <small *ngIf="registerForm.controls['phone'].dirty && registerForm.controls['phone'].hasError('required')" class="text-danger">*Phone number is required*</small>
        </div>

        <div class="form-group position-relative">
          <input formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" class="form-control"
                 [ngClass]="{'is-invalid': registerForm.controls['password'].dirty && registerForm.controls['password'].hasError('required')}"
                 placeholder="Enter your password">
          <button type="button" class="btn toggle-password" (click)="togglePasswordVisibility()">
            <i [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
          <small *ngIf="registerForm.controls['password'].dirty && registerForm.controls['password'].hasError('required')" class="text-danger">*Password is required*</small>
        </div>

        <div class="form-group">
          <input formControlName="confirmPassword" [type]="isPasswordVisible ? 'text' : 'password'" class="form-control"
                 [ngClass]="{'is-invalid': registerForm.controls['confirmPassword'].dirty && registerForm.controls['confirmPassword'].hasError('required') || (registerForm.controls['confirmPassword'].value !== registerForm.controls['password'].value)}"
                 placeholder="Confirm your password">
          <small *ngIf="registerForm.controls['confirmPassword'].dirty && registerForm.controls['confirmPassword'].value !== registerForm.controls['password'].value" class="text-danger">*Passwords must match*</small>
        </div>

        <div class="form-group">
          <button class="btn custom-btn-outline-gray btn-lg" type="submit">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
