<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your </title>
</head>
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-sm-9 col-9">
        <div class="menu-icon" (click)="openMenu()">
          <i class="{{menu_icon}}"></i>
        </div>
        <div class="desktop_menu" [class.mobile_menu]="menuValue">
          <ul>
            <li [routerLink]="['/']">Home</li>
            <li [routerLink]="['/upload']">Upload Files</li>
            <li [routerLink]="['/userFiles']">Your Files</li>
            <li *ngIf="isLoggedIn()" [routerLink]="['/allOrders']">Your Orders</li>
            <li *ngIf="isAdmin" [routerLink]="['/users']">Users</li>
            <li *ngIf="!isLoggedIn()" [routerLink]="['/login']">Log in</li>
            <li *ngIf="!isLoggedIn()" [routerLink]="['/register']">Register</li>
            <li *ngIf="isLoggedIn()" (click)="onLogout()">Logout</li>
          </ul>
        </div>
      </div>
      <div class="col-md-3 col-sm-3 col-3 text-right">
        <span *ngIf="isLoggedIn()">Welcome, {{ userNameSignal() }}!</span>
      </div>
    </div>
  </div>
</header>
