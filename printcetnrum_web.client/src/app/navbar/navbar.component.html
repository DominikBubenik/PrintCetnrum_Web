<header>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-sm-9 col-9">
        <div class="menu-icon" (click)="openMenu()">
          <i class="{{menu_icon}}"></i>
        </div>
        <div class="desktop_menu" [class.mobile_menu]="menuValue">
          <ul>
            <li [routerLink]="['/']">Home</li>
            <li (click)="closeMenu()">About</li>
            <li (click)="closeMenu()">Settings</li>
            <li [routerLink]="['/login']">Log in</li>
            <li (click)="closeMenu()">Contact</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
