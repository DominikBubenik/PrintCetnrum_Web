<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid h-100">
    <div id="inner" class="text-center">
      <div class="row">
        <!-- Login Form Section -->
        <div class="col-md-6 col-sm-12 mb-4">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h2 class="text-primary mb-4" style="font-size: 36px; font-weight: bold;">Log in</h2>
            <input formControlName="username" type="text" class="form-control mb-3"
                   placeholder="Enter your name/email">
            <small *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].hasError('required')" class="text-danger">*Username is required*</small>

            <div class="input-group mb-2">
              <input [type]="isPasswordVisible ? 'text' : 'password'"
                     id="password"
                     formControlName="password"
                     class="form-control"
                     placeholder="Enter your password"
                     [ngClass]="{'is-invalid': loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')}">
              <button class="btn btn-outline-secondary"
                      type="button"
                      (click)="togglePasswordVisibility()"
                      style="border-radius: 0;">
                <i [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
            <small *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')" class="text-danger">*Password is required*</small>

            <p>
              <a href="#" (click)="open(forgotModal); $event.preventDefault()">Forget Password?</a>
            </p>
            <button class="btn custom-btn-outline-gray btn-lg" type="submit" style="margin-bottom: auto;">Log in</button>
          </form>
        </div>

        <!-- Register Section -->
        <div class="col-md-6 col-sm-12 d-flex flex-column align-items-center justify-content-center">
          <h2 class="text-primary mb-4" style="font-size: 36px; font-weight: bold;">Register</h2>
          <p class="text-muted text-center" style="font-size: 21px; margin-bottom: 0;">Don't have an account?</p>
          <p class="text-muted text-center" style="font-size: 21px; margin-bottom: 20px;">Create a new one!</p>
          <button class="btn custom-btn-outline-gray btn-lg" style="margin-bottom: 25px;" [routerLink]="['/register']">Create Account</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Component -->
  <ng-template #forgotModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p>Please provide your email address to reset your password.</p>
      <small *ngIf="!forgotEmail" class="text-danger">*Email is required*</small>
      <small *ngIf="!isValidEmail" class="text-danger">*Invalid Email*</small>
      <input type="email" class="form-control" (ngModelChange)="checkValidEmail($event)" placeholder="Email" [(ngModel)]="forgotEmail" required />

    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Send Reset Link</button>
      </div>
</ng-template>
</body>
</html>
