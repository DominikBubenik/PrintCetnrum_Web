  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8"> <!-- Character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your </title> 
  </head> 
  <div class="container-fluid h-100">
    <div id="inner" class="text-center">
      <div class="row">
        <div class="col-md-6 col-sm-12 mb-4">
          <h2 class="text-primary mb-4" style="font-size: 36px; font-weight: bold;">Log in</h2>
          <input type="text" class="form-control mb-3" placeholder="Enter your name/email">
          <input type="password" class="form-control mb-3" placeholder="Enter your password">
          <button class="btn custom-btn-outline-gray btn-lg" style="margin-bottom: auto;" onclick="submitForm()">Log in</button>
        </div>
        <div class="col-md-6 col-sm-12 d-flex flex-column align-items-center justify-content-center">
          <h2 class="text-primary mb-4" style="font-size: 36px; font-weight: bold;">Register</h2>
          <p class="text-muted text-center" style="font-size: 21px; margin-bottom: 0;">Don't have an account?</p>
          <p class="text-muted text-center" style="font-size: 21px; margin-bottom: 20px;">Create a new one!</p>
          <button class="btn custom-btn-outline-gray btn-lg" style="margin-bottom: 25px;" onclick="submitForm()">Create Account</button>
          <!--<button class="btn custom-btn-outline-gray btn-lg" style="margin-bottom: 25px;" (click)="submitForm()">Create Account</button>-->
        </div>
      </div>
    </div>
  </div>
